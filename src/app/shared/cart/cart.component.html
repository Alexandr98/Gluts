<div class="cart-list">
  <div class="cart-img">
    <img class="cart-image" src={{item.image}}/>
  </div>
  <div class="cart-info">
    <p class="cart-name">{{item.name}}</p>
    <p class="cart-quantity"> - 5 + </p>
    <p class="cart-price">Цена {{item.price}} грн</p>
  </div>
  <div>
    <button class="cart-delete" (click)="remove(item.id)"><img src="assets/images/delete.png"></button>
  </div>
</div>
