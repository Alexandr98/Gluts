<div class="main-wrapper">
  <div class="product-card" *ngFor='let item of shopList'>
    <div class='card-info'>
      <img src="{{item.image}}" alt="cart photo">
    </div>
    <p>{{item.name}}</p>
    <p>Артиул:{{item.articul}}</p>
    <p>Бренд:{{item.brand}}</p>
    <p>Цена:{{item.price}}</p>
    <p>{{item.inTrash}}</p>
    <button (click)="addToTrash(item)">Заказать</button>
  </div>
</div>
