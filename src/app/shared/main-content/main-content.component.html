<div class="wrapper">
  <div class="product-card">
    <div class="all-cart" *ngFor='let item of products$ | async'>
      <div class='product-img'>
        <img src="{{item.image}}" alt="cart photo">
      </div>
      <div class="store-cart">
        <p class="product-name">{{item.name}}</p>
        <p class="product-articul">Артиул: {{item.articul}}</p>
        <p class="product-brand">Бренд: {{item.brand}}</p>
        <p class="product-price">Цена: {{item.price}}</p>
        <button  class="ord-btn"(click)="addToCart(item)">Заказать</button>
      </div>
    </div>
  </div>
</div>
